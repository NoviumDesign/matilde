<body class="blog-single">
  <div class="blog-single-post">
    <h3>{{ title }}</h3>
    {% unless postFeaturedImage == empty %}
      <img class="featured-image" src="{{ postFeaturedImage }}">
    {% endunless %}
    <p>
      {{ body }}
    </p>
  </div>
  <!-- END .blog-post -->
</body>
